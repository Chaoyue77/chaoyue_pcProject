<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<script src="../lib/requirejs/require.js" data-main="/js/login"></script>
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/login.css">
	<link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css">
</head>
<body>
<header></header>
<div class="top"></div>
<div class="login">
	<form class="login_form">
		<h2>登录信息</h2>
		<div class="error"></div>
		<div>
			<span>账号：</span>
			<input class="email" type="email" name="name" placeholder = " 邮箱">
		</div>
		<div>
			<span>密码：</span>
			<input class="password" type="password" name="password">
		</div>
		<div class="login-but">
			<input type="submit" value="登录">
			<a href="/html/register.html">尚未注册？点我注册吧</a>
		</div>
	</form>
</div>
<footer></footer>
<aside></aside>
</body>
</html>
