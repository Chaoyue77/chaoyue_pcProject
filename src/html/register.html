<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<script src="../lib/requirejs/require.js" data-main="../js/register"></script>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" type="text/css" href="../../iconfont/iconfont.css">
</head>
<body>
<header></header>
<div class="top"></div>
<div class="register">
	<form class="reg_form">
		<h2>个人信息</h2>
		<div>
			<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名：</span>
			<input type="text" name="name">
			<label>*</label>
		</div>
		<div>
			<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱：</span>
			<input type="text" name="email"><label>*</label>
			<span class="email_info"></span>
		</div>
		<div>
			<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手机：</span>
			<input type="text" name="tel">
			<label>*</label>
		</div>
		<div>
			<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：</span>
			<input type="password" name="password">
			<label>*</label>
		</div>
		<div>
			<span>确认密码：</span>
			<input type="password" name="conf_pass">
			<label>*</label>
		</div>
		<div class="register-but">
			<input type="submit" value="注 册">
			<a href="/html/login.html">已有账号？点我直接登录吧</a>
		</div>
	</form>
</div>
<footer></footer>
<aside></aside>
</body>
</html>
